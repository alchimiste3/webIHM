


<div class="panel panel-default">
    <div class="panel-body">
        <h3 style="text-decoration: underline">Creation de nouveaux Roles :</h3>
    </div>
</div>


<div class="panel panel-default" >

    <div class="panel-body">
        <div class="panel-body">
            <div class="animate-switch-container"
                 ng-switch on="selectedPane">
                <div class="animate-switch" ng-switch-when="user">

                    <div class="panel-body">
                        <h4>Rechercher un Utilisateur</h4>
                        <div id="user" >
                            <ul class="list-unstyled">
                                <li ng-repeat="type in typeRechercheUser" >
                                    <div class="col-lg-15">
                                        <p style="font-size: 17px;text-transform: capitalize;">{{type}} : </p>
                                        <div class="input-group" ng-click="selectPane('user')">
                                            <input type="text" class="form-control" placeholder="{{type}}" ng-model="m" >
                                      <span class="input-group-btn">
                                        <button class="btn btn-success" type="button" ng-click="chercherUser('{{type}}',m)">Rechercher</button>
                                      </span>
                                        </div>
                                    </div>
                                    <br />
                                </li>
                            </ul>
                        </div>
                    </div>


                    <ul class="list-group row">
                        <li class="list-group-item col-xs-12" ng-repeat="user in currentUser | filter : searchedUser" style="float: left">
                            <div><h5 ng-style="styletitle">{{user.name}}, {{user.surname}} </h5></div>
                            <button ng-hide="ajouterSelected === '{{user.id}}'" class="btn btn-info" ng-click="ajouterSelect('{{user.id}}')" >Ajouter</button>
                            <div ng-show="ajouterSelected === '{{user.id}}'">

                                <div ng-show="ajout == true">
                                    <p style="color: Green;font-size: 17px">Ajouté</p>
                                </div>

                                <button class="btn btn-danger" ng-click="ajouterSelect('')" style="float: right">Annuler</button>
                                <input type="text" ng-model="role" placeholder="role..."/>
                                <button class="btn btn-info" ng-click="ajouterRole('{{user.id}}','{{param.id}}', role)">Ajouter</button>
                            </div>

                        </li>
                    </ul>
                </div>

                <div class="animate-switch" ng-switch-when="project">

                    <div class="panel-body">
                        <h4>Rechercher un Projet</h4>
                        <div id="projet">
                            <ul class="list-unstyled">
                                <li ng-repeat="type in typeRechercheProjet">

                                    <div class="col-lg-15">
                                        <p style="font-size: 17px;text-transform: capitalize;">{{type}} : </p>
                                        <div ng-click="selectPane('project')" class="input-group">
                                            <input type="text" class="form-control" placeholder="{{type}}" ng-model="m">
                                  <span class="input-group-btn">
                                    <button class="btn btn-success" type="button" ng-click="chercherProject('{{type}}',m)">Rechercher</button>
                                  </span>
                                        </div>
                                    </div>
                                    <br />
                                </li>
                            </ul>
                        </div>
                    </div>


                    <ul class="list-group row">
                        <li class="list-group-item col-xs-12" ng-repeat="proj in currentProject | filter : searchedProject">
                            <div><h5 ng-style="styletitle"> {{proj.title}} </h5></div>
                            <button ng-hide="ajouterSelected === '{{proj.id}}'" class="btn btn-info" ng-click="ajouterSelect('{{proj.id}}')" >Ajouter</button>
                            <div ng-show="ajouterSelected === '{{proj.id}}'">

                                <div ng-show="ajout == true">
                                    <p style="color: Green;font-size: 17px">Ajouté</p>
                                </div>

                                <button class="btn btn-danger" ng-click="ajouterSelect('')" style="float: right">Annuler</button>
                                <input type="text" ng-model="role" placeholder="role..."/>
                                <button class="btn btn-info" ng-click="ajouterRole('{{param.id}}', '{{proj.id}}', role)">Ajouter</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            </ul>
        </div>
    </div>
</div>
